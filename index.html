<!Doctype html>
<html>
<head>
	<meta charset="utf-8" lang="fr" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Notre superbe formulaire</title>
	<link type="text/plain" rel="author" href="humans.txt" /> <!-- La Team -->
	
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
<div id="content"><!-- Bloc conteneur, qui englobe le formulaire -->

<form name="monFormulaire"><!-- Ouverture du formulaire -->

<h2>Identité</h2>
	<div id="identity" class="bloc"><!-- Identité -->
		<label for="name">Nom :</label>
		<input type="text" name="name" value="Nom" id="name" onFocus="if (value == 'Nom') (value='')" onBlur="Vide(value)" />
		
		<label for="firstname">Prénom :</label>

	</div>
	
	<div id="birth" class="bloc">
		<label for="date">Date de naissance :</label><!-- Date -->
		<select name="day" id="day"><!-- Jour -->
			<option value="jour">Jour</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
			<option value="10">10</option>
			<option value="11">11</option>
			<option value="12">12</option>
			<option value="13">13</option>
			<option value="14">14</option>
			<option value="15">15</option>
			<option value="16">16</option>
			<option value="17">17</option>
			<option value="18">18</option>
			<option value="19">19</option>
			<option value="20">20</option>
			<option value="21">21</option>
			<option value="22">22</option>
			<option value="23">23</option>
			<option value="24">24</option>
			<option value="25">25</option>
			<option value="26">26</option>
			<option value="27">27</option>
			<option value="28">28</option>
			<option value="29">29</option>
			<option value="30">30</option>
			<option value="31">31</option>
		</select>
		
		<select name="months" id="months"><!-- Mois -->
			<option value="mois">Mois</option>
			<option value="1">Janv.</option>
			<option value="2">Fév.</option>
			<option value="3">Mars</option>
			<option value="4">Av.</option>
			<option value="5">Mai</option>
			<option value="6">Juin</option>
			<option value="7">Jui.</option>
			<option value="8">Aout</option>
			<option value="9">Sept.</option>
			<option value="10">Oct.</option>
			<option value="11">Nov.</option>
			<option value="12">Déc.</option>
		</select>
		
		<select name="year" id="year"><!-- Année -->
			<option value="année">Année</option>
			<option value="3000">3000</option><!-- Affiche une alerte si sélectionne 3000 "vous êtes dans le futur" -->
			<option value="2012">2012</option>
			<option value="2011">2011</option>
			<option value="2010">2010</option>
			<option value="2009">2009</option>
			<option value="2008">2008</option>
			<option value="2007">2007</option>
			<option value="2006">2006</option>
			<option value="2005">2005</option>
			<option value="2004">2004</option>
			<option value="2003">2003</option>
			<option value="2002">2002</option>
			<option value="2001">2001</option>
			<option value="2000">2000</option>
			<option value="1999">1999</option>
			<option value="1998">1998</option>
			<option value="1997">1997</option>
			<option value="1996">1996</option>
			<option value="1995">1995</option>
			<option value="1994">1994</option> <!-- Si mineur, affichez une alerte, correspondre les champs ensemble -->
			<option value="1993">1993</option>
			<option value="1992">1992</option>
			<option value="1991">1991</option>
			<option value="1990">1990</option>
			<option value="1989">1989</option>
		</select>
		
		<input type="button" value="Vérifier !" onClick="CalculAge();" /> <!-- Uniquement pour la date -->
	</div>

	<div id="phone" class="bloc"><!-- Telephone -->
		<h2>Numéro de téléphone</h2>
		<label for="tel">Domicile :</label>
		<input type="tel" name="tel" value="0123456789" id="tel" onFocus="if (value == '0123456789') (value='')" onChange="NumTel()" onBlur="Vide(value)" /><br />
		
		<label for="mobile">Portable :</label>
		<input type="tel" name="mobile" value="0612345678" id="telmobile" onFocus="if (value == '0612345678') (value='')" onChange="NumTel()" onBlur="Vide(value)" /><br />
		
		<label for="pro">Professionnel :</label>
		<input type="tel" name="pro" value="0123456789" id="telpro" onFocus="if (value == '0123456789') (value='')" onChange="NumTel()" onBlur="Vide(value)" />
	</div>
	
	<div id="adress" class="bloc"><!-- Adresse -->
		<label for="adresse">Adresse :</label>
		<input type="text" name="adresse" value="Adresse" id="adresse" onFocus="if (value == 'Adresse') (value='')" onBlur="Vide(value)" /><br />
		
		<label for="code">Code postal :</label> <!-- Code postal avec la fonction Codeville qui permet de pré-remplir la ville -->
		<input type="text" name="code" value="Ex : 75001" id="code" onFocus="if (value == 'Ex : 75001') (value='')" onBlur="CodeVille();Vide(value)" />
		
		<label for="ville">Ville :</label>
		<input type="text" name="ville" value="Ex : Paris" id="ville" onFocus="if (value == 'Ex : Paris') (value='')" onBlur="Vide(value)" /><br />

		<label for="mail">Email :</label>
		<input type="email" name="mail" value="@" id="mail" onFocus="if (value == '@') (value='')" onBlur="Vide(value)" />
	</div>
	
	<div id="job" class="bloc"><!-- Profession -->
		<h2>Profession</h2>
				
		<div id="job_left">
			<input type="radio" name="metier" value="0" id="cadre" /><label for="cadre"> Cadre </label><!-- boutton radio Cadre -->
			<div id="entreprise_hide" class="hide"><!-- ELEMENT CACHE POUR CADRE -->
				<label for="entreprise">Entreprise :</label> <input type="text" id="entreprise" onBlur="Vide(value)" />
			</div><br />

			<input type="radio" name="metier" value="1" id="fonctionnaire" /> <label for="fonctionnaire">Fonctionnaire</label>
			<div id="fonct_hide" class="hide"><!-- ELEMENT CACHE POUR FONCTIONNAIRE -->
				<label for="admin">Entité Administrative :<input type="text" id="admin" onBlur="Vide(value)" /></label>
			</div><br />

			<input type="radio" name="metier" value="2" id="prof_liberal" /> <label for="prof_liberal">Profession Libérale</label><br />
			<input type="radio" name="metier" value="3" id="artisan" /> <label for="artisan">Artisan</label>
		</div>
		
		<div id="job_right">
			<input type="radio" name="metier" value="4" id="salarie" /><label for="salarie">Salarié</label><br />
			<input type="radio" name="metier" value="5" id="patron" /><label for="patron">Patron</label>

			<select name="patron" id="patron_hide" class="hide"> <!-- ELEMENT CACHE POUR PATRON -->
				<option value="patron3000">3000</option>
				<option value="patron2000">2000</option>
				<option value="patron1999">1999</option>
				<option value="patron1998">1998</option>
				<option value="patron1997">1997</option>
				<option value="patron1996">1996</option>
				<option value="patron1995">1995</option>
				<option value="patron1994">1994</option>
				<option value="patron1993">1993</option>
				<option value="patron1992">1992</option>
				<option value="patron1991">1991</option>
				<option value="patron1990">1990</option>
				<option value="patron1989">1989</option>
			</select><br />
			
			<input type="radio" name="metier" value="6" id="etudiant" /><label for="etudiant">Etudiant</label>
			<div id="ecole_hide" class="hide"><!-- ELEMENT CACHE POUR ETUDIANT -->
				<label for="ecole">Ecole/Université :</label> <input type="text" id="ecole" onBlur="Vide(value)" />
			</div><br />

			<input type="radio" name="metier" value="7" id="autre" /><label for="autre">Autre</label>
			<label for="autre2">Précisez :</label> <input type="text" id="autre2" value="Autre" onFocus="if (value == 'Autre') (value='')" onBlur="Vide(value)" />
		</div>
	</div>
	
	<div id="loisir" class="bloc"><!-- Centres d'intérêt -->
		<h2>Centres d'intérêt</h2>
		
		<div id="interetleft">
			<input type="checkbox" name="sport" id="sport" /> <label for="sport">Sport</label><br />
			<input type="checkbox" name="cine" id="cine" /> <label for="cine">Cinéma</label><br />
			<input type="checkbox" name="jeux" id="jeux" /> <label for="jeux">Jeux</label><br />
			<input type="checkbox" name="lecture" id="lecture" /> <label for="lecture">Lecture</label>
		</div>
		
		<div id="interetright">
			<input type="checkbox" name="info" id="info" value="8" /><label for="info">Informatique</label><br />
			
			<div id="info_hide"><!-- ELEMENT CACHE POUR INFO -->
				<div class="hide" id="boxinfoleft"><!-- Champs invisibles, Alerte "Nouvelle fenêtre pour jouer" -->
					<input type="checkbox" name="logiciel" id="logiciel" /> <label for="logiciel">Logiciels</label><br />
					<input type="checkbox" name="info_jeux" id="info_jeux" onClick="clickJeux()" /> <label for="info_jeux">Jeux</label>
				</div>

				<div class="hide" id="boxinforight">
					<input type="checkbox" name="codage" id="codage" /> <label for="codage">Codage</label><br />
					<input type="checkbox" name="hardware" id="hardware" /> <label for="hardware">Hardware</label>
				</div>
			</div>
			
			<input type="checkbox" name="nature" id="nature" /> <label for="nature">Nature</label><br />
			<input type="checkbox" name="sorties" id="sorties" /> <label for="sorties">Sorties</label><br />
			<input type="checkbox" name="interet_autres" id="interet_autres" /> <label for="interet_autres">Autres :</label>
			<input type="text" name="autre" value="Autres" onFocus="if (value == 'Autres') (value='')" onBlur="Vide(value)" />
		</div>
		
		<div id="niveau">
			<label for="level">Niveau du jeu :</label>
			<select name="level" id="level">
				<option value="faible">Faible</option>
				<option value="intermediaire">Intermédiaire</option>
				<option value="fort">Fort</option>
				<option value="expert" name="expert">Expert</option>
			</select>
		</div>
	</div>
	
	<div id="motiv" class="bloc"><!-- Motivations, masquer s'il a choisi le level "expert"-->
		<h2><label for="motivations">Motivations</label></h2>
		<textarea name="motivations" id="motivations" rows="7" cols="30" placeholder="Décrivez en quelques lignes vos motivations..." onFocus="if (value == 'Décrivez en quelques lignes vos motivations...') (value='')" ></textarea>
	</div>
	
	<input type="submit" value="Envoyer !" />
	<input type="reset" id="reset" value="Effacez tout !" />
</form>
	</div>
<script type="text/javascript"> /*Début du script */

	/*------------------------------
	--------------------------------
	----Bienvenue dans notre JS !---
	--------------------------------
	-------------------------------*/


	/*-------------------
	De manière globale...
	--------------------*/

	document.forms[0].name.focus(); /*Ici on donne le focus a name du input de départ qui attribut le champ nom*/

	function Vide(champ){ //Alerte pour les champs vides
		if (champ == ""){
			alert("Le champ est vide !");
		}
	}



	/*-------------------
	Cacher des éléments...
	--------------------*/

	/*Variables pour rendre visibles au click les éléments pour la partie profession*/
	var cadre = document.monFormulaire.metier[0];
	var fonctionnaire = document.monFormulaire.metier[1];
	var prof_liberal = document.monFormulaire.metier[2];
	var artisan = document.monFormulaire.metier[3];
	var salarie = document.monFormulaire.metier[4];
	var patron = document.monFormulaire.metier[5];
	var etudiant = document.monFormulaire.metier[6];
	var autre = document.monFormulaire.metier[7];



	var info = document.monFormulaire.info; /*Cacher les elements de l'Informatique dans Centres d'intéret */
	var reset = document.monFormulaire.reset; /*Variable reset pour tout remettre bien*/

	cadre.onclick = function() {
		document.getElementById("entreprise_hide").style.display = "block"; /*ici l'élément dans la div hidden sera affiché*/
		document.getElementById("fonct_hide").style.display = "none";
		document.getElementById("patron_hide").style.display = "none";
		document.getElementById("ecole_hide").style.display = "none";
		document.getElementById("autre_hide").style.display = "none";
	};
		
	fonctionnaire.onclick = function() {
		document.getElementById("entreprise_hide").style.display = "none";
		document.getElementById("fonct_hide").style.display = "block"; /*ici l'élément dans la div hidden2 sera affiché*/
		document.getElementById("patron_hide").style.display = "none";
		document.getElementById("ecole_hide").style.display = "none";
		document.getElementById("autre_hide").style.display = "none";
	};
		
	prof_liberal.onclick = function() {
		document.getElementById("entreprise_hide").style.display = "none";
		document.getElementById("fonct_hide").style.display = "none";
		document.getElementById("patron_hide").style.display = "none";
		document.getElementById("ecole_hide").style.display = "none";
		document.getElementById("autre_hide").style.display = "none";
	};
		
	artisan.onclick = function() {
		document.getElementById("entreprise_hide").style.display = "none";
		document.getElementById("fonct_hide").style.display = "none";
		document.getElementById("patron_hide").style.display = "none";
		document.getElementById("ecole_hide").style.display = "none";
		document.getElementById("autre_hide").style.display = "none";
	};
		
	salarie.onclick = function() {
		document.getElementById("entreprise_hide").style.display = "none";
		document.getElementById("fonct_hide").style.display = "none";
		document.getElementById("patron_hide").style.display = "none";
		document.getElementById("ecole_hide").style.display = "none";
		document.getElementById("autre_hide").style.display = "none";
	};
		
	patron.onclick = function() {
		document.getElementById("entreprise_hide").style.display = "none";
		document.getElementById("fonct_hide").style.display = "none";
		document.getElementById("patron_hide").style.display = "block"; /*ici l'élément dans la div patron_hide sera affiché*/
		document.getElementById("ecole_hide").style.display = "none";
		document.getElementById("autre_hide").style.display = "none";
	};
		
	etudiant.onclick = function() {
		document.getElementById("entreprise_hide").style.display = "none";
		document.getElementById("fonct_hide").style.display = "none";
		document.getElementById("patron_hide").style.display = "none";
		document.getElementById("ecole_hide").style.display = "block"; /*ici l'élément dans la div ecole_hide sera affiché*/
		document.getElementById("autre_hide").style.display = "none";
	};
		
	autre.onclick = function() {
		document.getElementById("entreprise_hide").style.display = "none";
		document.getElementById("fonct_hide").style.display = "none";
		document.getElementById("patron_hide").style.display = "none";
		document.getElementById("ecole_hide").style.display = "none";
		document.getElementById("autre_hide").style.display = "block"; /*ici l'élément dans la div autre_hide sera affiché*/
	};
		
	//Cache le info
	info.onclick = function() {
		if(document.getElementById("info_hide").style.display == "block") { /*1) si la div des sous-elements de l'Informatique sont visibles*/
			document.getElementById("info_hide").style.display = "none"; //=> Alors il faut les cacher
				
			var info_hide_inputs = document.getElementById("info_hide").getElementsByTagName("input"); // Sinon, décocher les checkbox
			for(i=0 ; i < info_hide_inputs.length ; i++) { /*Boucle pour chercher toutes les checkbox des sous-elements de l'Informatique*/
				info_hide_inputs[i].checked = false;
			}
		} else {
			document.getElementById("info_hide").style.display = "block"; //2) Sinon, les rendre visibles
		}
	};
		
	// Cache motiv si niveau expert
	level.onchange = function() {
		if(level.options[level.selectedIndex].value == "expert") { /*1) Si la valeur sélectionnée dans le menu déroulant du niveau est expert*/
			document.getElementById("motiv").style.display = "none"; //=> Alors cacher le textarea de motivation
		} else {
			document.getElementById("motiv").style.display = "block"; //2) Sinon, rendre visible le textarea de motivation
		}
	};



	/*---------------------------------------------
	Une nouvelle fenêtre en cas de level Expert...
	---------------------------------------------*/
	// Affiche une nouvelle fenêtre si on clique sur Jeux
	function clickJeux () {
		if (document.getElementById("info_jeux").checked == true) { //Si l'input jeux est checké
			window.open('jeux.html?click=true','',''); // Alors ouvrir une nouvelle fenêtre 
		}
	}



	/*---------------------------------------------
	Une vérification pointilleuse pour la date de 
	naissance...
	---------------------------------------------*/
	//fonction test date de naissance
	function CalculAge() {
		var today = new Date();// Le date d'ouverture de la page (aujourd'hui)
		var an = document.getElementById('year').value; // l'année de naissance
		var age = today.getFullYear()- an; //  différence en année
		var journais = document.getElementById('day').value; // jour de naissance
		var moisnais = document.getElementById('months').value; // mois de naissance
		var jourjour = today.getDate(); // jour d'aujourd'hui
		var moisjour = today.getMonth()+1; // mois d'aujourd'hui
		var anneejour = today.getYear()+1900; // année d'aujourd'hui

		// Calcule de l'age
		if (moisnais > moisjour){	/* Si mois de naissance est supérieur au mois d'aujourd'hui on enlève 1 ans */
			age--;
		} else if (moisnais == moisjour && journais > jourjour){ /*Sinon si le mois est celui d'aujourd'hui et que le jour de naissance est supérieur au jour d'aujourd'hui on enlève 1 ans*/
			age--;
		}

		// Vérification de la date de naissance
		if (an > anneejour){
			alert("Vous seriez donc né(e) dans le futur?");
		} else if (an == anneejour && moisnais > moisjour) {
			alert("Vous seriez donc né(e) dans le futur?");
		} else if (an == anneejour && moisnais == moisjour && journais > jourjour){
			alert("Vous seriez donc né(e) dans le futur?");
		} // Affichage d'un message pour les mineurs 
		else if(age<18){	//Si l'age est inférieur à 18 on affiche ...
			alert("Vous êtes mineur(e)?");
		}
	}



	/*---------------------------
	Test des numéros de téléphone...
	----------------------------*/
	//fonction test numéro de téléphone
	function NumTel(){
		var  tel = document.getElementById('tel').value; // téléphone
		var telpro = document.getElementById('telpro').value; // téléphone pro
		var telmobile = document.getElementById('telmobile').value; // téléphone mobile
		
		if (tel == telpro && tel == telmobile && telpro == telmobile){ // Si les 3 numéros identiques alerte
			alert("Les trois numéros sont identiques");
		}
	}



	/*-----------------------------------------
	Préremplissage des éléments de l'Adresse...
	------------------------------------------*/
	//fonction pré-renseignement ville
	function CodeVille(){
		var code = document.getElementById('code').value; // On définit une variable = au code postal
		var departement = code.substr(0,2); // On définit une variable = au deux premiers chiffres du code postal

		// Test du code postal
		if (code == 21000){// Si le code est 21000 on écrit Dijon
			document.getElementById('ville').value="Dijon";
		} else if (departement == 75){
			document.getElementById('ville').value="Paris";
		} // Sinon si le code est 75??? on écrit Paris
	}



	/*------------------------------------
	Remettre à zéro si on s'est trompé...
	--------------------------------------*/
	/*Si click sur reset, remettre tout à zéro*/
	reset.onclick = function() {
		document.getElementById('motiv').style.display = 'block'; /*réaffiche le motiv si mode expert sélectionné avant*/
		document.getElementById('info_hide').style.display = 'none'; /*cache les sous-elements d'Informatique */
	}
</script><!-- fin du script -->
</body>
</html>
